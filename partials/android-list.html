<div style="height: 100%;" set-ng-animate="false">

	<carousel interval="5000" style="height:100%"> <slide
		active="active" ng-repeat="app in applications"
		style="margin-top:150px"> <br />
	<a ng-href="{{app.url}}"> <img class="slideImage"
		ng-src="{{app.imageUrl}}" style="margin: auto; width: 200px;" /> <br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
		<div class="carousel-caption">
			<h4>{{app.name}}</h4>
			<p>{{app.text}}</p>
		</div>
	</a> </slide> </carousel>
</div>
