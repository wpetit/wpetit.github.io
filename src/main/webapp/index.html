<!DOCTYPE html>
<html ng-app="wpetitApp">
<head>
<meta charset="UTF-8">
<title>wpetit</title>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-resource.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-animate.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-touch.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.js"></script>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.4/toaster.js"></script>

<script src="js/app.js"></script>
<script src="js/controller/controller.js"></script>
<script src="js/service/service.js"></script>

<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="http://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.4/toaster.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body style="background-color: black">
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container-fluid">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a class="navbar-brand" href="#">wpetit</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Android</a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
		</div>
		<!-- /.container-fluid -->
	</nav>
	<br />
	<div ng-controller="wpetitCtrl" class="" set-ng-animate="false">

		<carousel interval="5000" style="background-color: rgb(129,129,129);">
		<slide active="active" ng-repeat="app in applications"
			style="height:500px"> <br />
		<a ng-href="{{app.url}}"> <img ng-src="{{app.imageUrl}}"
			style="margin: auto; width: 300px">
			<div class="carousel-caption">
				<h4>{{app.name}}</h4>
				<p>{{app.text}}</p>
			</div>
		</a> </slide> </carousel>
	</div>

</body>
</html>
